<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Color App</title>
  </head>
  <body>
    <header class="head">Project Sat Set</header>
    <main class="container">
      <div class="box__color__header">
        <p class="text__color">Ubah warnah box dibawah sesuai inputan</p>
      </div>

        <p class="text__color">BOX WARNA</p>
      </div>
      <input
        id="input"
        class="input"
        type="text"
        placeholder="Masukkan inputan warna..."
      />
      <button id="btn" class="btn" type="submit">Submit</button>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
